<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>

    <link rel="stylesheet" href="exercicio2.css"/>
    
  </head>
  <body>
    <div class="container">

      <h2> ->] Cadastre e concorra!</h2>

      <p>Preencha o formulário e concorra a uma viagem dos sonho para você mais um acompanhante para o local de sua escolha!</p>

      <form action="">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail aqui" required/>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" placeholder="mm/dd/yyyy" required/>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required/>

      <div class="form-row">

        <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="00000-000" required class="group"/>
        </div>

        <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Digite seu estado" required class="group"/>
        </div>

        <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade" required class="group"/>
        </div>
        
        <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Digite seu bairro" required class="group"/>
        </div>

        <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" placeholder="Digite sua rua" required class="group"/>
        </div>

        <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" placeholder="Digite o complemento (ex: Apto 102)" class="group"/>
        </div>

      </div>

        <button type="submit">Enviar</button>

      </form>
    </div>
  </body>
</html>
